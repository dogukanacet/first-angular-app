<div id="mat-card-wrapper">
    <div *ngFor='let user of users'>
        <mat-card class="tp-card">
            <mat-card-header>
                <div mat-card-avatar class="tp-header-image"><img src="{{user.avatar}}" height="50px" width="50px">
                </div>
                <mat-card-title> {{user.first_name}} {{user.last_name}} </mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="form">
        <form ng-submit="console.log(users)" ng-controller="ExampleController" #userForm="ngForm">
            {{userForm.value | json}}

            <hr>
            <div class="form-group">
                <label> Name </label>
                <input [(ngModel)]="newUser.name" type="text" class="form-control" name="name"
                    aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Job</label>
                <input [(ngModel)]="newUser.job" type="text" class="form-control" name="job" placeholder="Enter Job">
            </div>
            <button mat-button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" name="profile" (change)="onFileSelect($event)" />
        </div>
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
</div>
