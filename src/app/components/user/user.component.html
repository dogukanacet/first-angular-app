<div id="mat-card-wrapper">
    <div *ngFor='let user of users'>
        <mat-card class="tp-card">
            <mat-card-header>
                <div mat-card-avatar class="tp-header-image"><img src="{{user.avatar}}"
                        onError="src='https://laurauinteriordesign.com/wp-content/uploads/2018/03/avatar-placeholder.png'"
                        height="50px" width="50px">
                </div>
                <mat-card-title> {{user.first_name}} {{user.last_name}} </mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="form">
        <form>
            <div class="form-group">
                <label> Name </label>
                <input [(ngModel)]="newUser.name" type="text" class="form-control" name="name"
                    aria-describedby="emailHelp" placeholder="Enter name" ng-required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Job</label>
                <input [(ngModel)]="newUser.job" type="text" class="form-control" name="job" placeholder="Enter Job"
                    ng-required="required">
            </div>
            <button (click)="createUser()" mat-button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
