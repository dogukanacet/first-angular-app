<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/movies">
                    MoviePage
                </a>
            </li>
            <hr>
            <li>
                <a href="/movies">Home</a>
            </li>
            <li>
                <a href="/movies">TV Series</a>
            </li>
            <li>
                <a href="/movies">Genres</a>
            </li>
            <li>
                <a href="/movies">About</a>
            </li>

        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div *ngFor="let movie of movies" class="ui card">
                        <div class="image">
                            <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}">
                        </div>
                        <div class="content">
                            <a class="header">
                                <p>{{movie.original_title}}</p>
                            </a>
                            <div class="meta">
                                <span class="date">
                                    <p> Release Date : {{movie.release_date}}</p>
                                </span>
                            </div>
                        </div>
                        <div class="extra content">
                            <a class="item">
                                <i class="star icon"></i><i>{{movie.vote_average}} Metascore</i>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
